<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ user.name}} :{{user.age}}:{{user.sex}}</p>
        <button @click="addSex">点击添加性别</button>
    </div>

 
    <script>
      var vm=new Vue({
          el:'#app',
          data:{
             user:{
                 name:'jack',
                 age:18
             } 
          },methods:{
              addSex(){
                  //给***对象添加属性不能使用下面这种方式，因为这种方式添加的不是响应式的
                //   this.user.sex='male'
                //已添加的对象，需要添加的属性，值
                Vue.set(this.user,'sex','male');
                //写法二
                this.$set(this.user,'sex','female')
              }
          }
      })
    </script>
</body>

</html>
